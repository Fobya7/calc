<div class="{{ theme }}">

    <div class="switch-label">
        <p>theme</p>
    </div>
    <div class="labels">
        <div class="label" *ngFor="let label of ['1','2','3']">
            {{ label }}
        </div>
    </div>
    <input
        type="range" min="1" max="3" value="2"
        [(ngModel)]="switchValue" #ctrl="ngModel" (change)="switchValueChange(switchValue)"
        >

</div>
